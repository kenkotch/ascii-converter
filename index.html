<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="assets/css/bootstrap-switch.css" rel="stylesheet">
  <!-- Ken's additional CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Fontawesome -->
  <script src="https://use.fontawesome.com/fb07e26f3f.js"></script>
  <!-- FileStackAPI -->
  <script src="https://static.filestackapi.com/v3/filestack.js"></script>
  <!-- javascript, Bootstrap and jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- Bootstrap Toggle -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="assets/js/bootstrap-toggle.js" charset="utf-8"></script>
  <!-- Menu Toggle Script & CSS -->
  <link href="assets/css/simple-sidebar.css" rel="stylesheet">
  <script src="assets/js/main.js" charset="utf-8"></script>
  <!-- Title -->
  <title>ASCII ART = GREAT!</title>
</head>

<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <div class="sidebar-nav">
        <div class="sidebar-brand">
          <a href="/">
            <button type="button" class="btn btn-secondary">Home</button>
          </a>
        </div>
        <!-- Dropdown for background color -->
        <div>
          <span class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle bgColorBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Background Color
                    </button>
                    <div class="dropdown-menu bgColor" aria-labelledby="dropdownMenuButton">
                      <div class="dropdown-item red">Red</div>
                      <div class="dropdown-item orange">Orange</div>
                      <div class="dropdown-item yellow">Yellow</div>
                      <div class="dropdown-item green">Green</div>
                      <div class="dropdown-item blue">Blue</div>
                      <div class="dropdown-item indigo">Indigo</div>
                      <div class="dropdown-item violet">Violet</div>
                      <div class="dropdown-item black">Black</div>
                      <div class="dropdown-item white">White</div>
                      <div class="dropdown-item rainbow">Rainbow</div>
                    </div>
                  </span>
        </div>
        <br>

        <!-- b/w or color toggle-->
        <input id="colorToggle" type="checkbox" checked data-toggle="toggle" data-on="Color" data-off="Mono" data-onstyle="primary" data-offstyle="secondary">
        <br><br>

        <!-- color tools -->
        <div class="btn-group colorMenu" data-toggle="buttons">
          <label id="normal" class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> normal
          </label>
          <label id="reversed" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Reversed gives more contrast">
            <input type="radio" name="options" id="option2" autocomplete="off"> reversed
          </label>
          <br>
        </div>

      <!-- monochrome tools -->
      <div>
        <span class="dropdown">
          <button class="btn btn-secondary dropdown-toggle monoMenu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Font Color
          </button>
          <div class="dropdown-menu fontColor" aria-labelledby="dropdownMenuButton">
            <div class="dropdown-item f-red">Red</div>
            <div class="dropdown-item f-orange">Orange</div>
            <div class="dropdown-item f-yellow">Yellow</div>
            <div class="dropdown-item f-green">Green</div>
            <div class="dropdown-item f-blue">Blue</div>
            <div class="dropdown-item f-indigo">Indigo</div>
            <div class="dropdown-item f-violet">Violet</div>
            <div class="dropdown-item f-black">Black</div>
            <div class="dropdown-item f-white">White</div>
            <!-- <div class="dropdown-item rainbow">Rainbow</div> -->
          </div>
        </span>
        <br><br><br>
      </div>

        <!-- uplod image -->
        <div>
          <span>
            <button type="button" name="button" class="uploadBtn btn btn-secondary">Add your image</button>
          </span>
        </div>

      </div>
    </div>


    <!-- Page Content -->
    <a href="#menu-toggle" class="btn" id="menu-toggle"><i class="fa fa-bars fa-2x"></i></a>
  </div>
  <!-- wrapper end -->

  <!-- ASCII art -->
  <div class="newImage" id="newImage">
  </div>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
